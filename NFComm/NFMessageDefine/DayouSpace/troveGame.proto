syntax = "proto3";
package space;

import "position.proto";

option java_package = "com.dayou.space.protobuf";
option java_outer_classname = "TroveGame";

//完成游戏
message CGameFinish {
  int32 score = 1; // 用户获得分数
}
message SGameFinish {
  int32 goodsId = 1; // 获得奖励物品id，0为未获得奖励
  string msg = 2; // 奖励提示
}

// 用户游戏完成情况
message CGameInfo {}
message SGameInfo {
  int32 status = 1; // 0 未完成 1 已完成
}