//嘻哈盛典艺人开关
message SHiphopStarSwitch {
  HiphopStar star = 1; //艺人
  int32 type      = 2; //类型 1语音开关 2上下台开关 3备用音频
  bool on         = 3; //type=1,2时有效 true开启/上台 false关闭/下台
  int32 index     = 4; //type=3时有效
}

//嘻哈盛典当前状态
message CHiphopCeremonyState {
}
//艺人备用音频
message BHiphopStarBakAudio {
  HiphopStar star = 1; //艺人
  int32 index     = 2;
  int32 startTime  = 3; //音频开始播放的时间
}
message SHiphopCeremonyState {
  repeated BHiphopSwitch switchList = 1; //开关状态列表
  HiphopProcess curr                = 2; //当前主流程
  int32 startTime                   = 3; //主流程开启时间
  repeated HiphopStar voiceOnStars  = 4; //声音开的艺人
  repeated HiphopStar stageOnStars  = 5; //在舞台上的艺人
  repeated HiphopStar hasAwardStars = 6; //有奖杯的艺人
  BHiphopStarBakAudio starAudio     = 7; //正在播放的艺人备用音频
}

//嘻哈盛典签名照雨
message SHiphopPhotoRain {
  int32 goodsId    = 1;
  int32 goodsType  = 2;
  string goodsName = 3;
  string goodsPic  = 4;
}