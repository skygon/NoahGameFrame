syntax="proto3";                //Proto协议
package pb;                     //当前包名
option csharp_namespace="Pb";   //给C#提供的选项
option go_package = "./;pb";

// 开关指令状态列表查询
message CSwitchCommandStatusList {
	repeated string command = 1;  	// 指令列表
}

message SSwitchCommandStatusList {
	repeated SSwitchCommandStatus list = 1;
}

message SSwitchCommandStatus {
	string command = 1;  	// 指令
	int32 timeStamp = 2; 		// 触发时间戳
}